<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Usuarios</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style_search.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Consultar Usuarios</h5>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="documento" name="documento" placeholder="Ingrese el documento">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Consultar</button>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped mt-3">
                            <thead>
                                <tr>
                                    <th>Documento</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Correo</th>
                                    <th>Edad</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for usuario in resultados %}
                                <tr>
                                    <td>{{ usuario.documento }}</td>
                                    <td>{{ usuario.nombres }}</td>
                                    <td>{{ usuario.apellidos }}</td>
                                    <td>{{ usuario.correo }}</td>
                                    <td>{{ usuario.edad }}</td>
                                    <!-- Agrega más celdas según sea necesario -->
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
